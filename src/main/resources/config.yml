# Extra Debug Information, you shouldn't need to use this unless instructed
debug: false

server-name: "server-01"

mongo:
  host: "127.0.0.1"
  port: 27017
  username: "username"
  password: "password"
  database: "ChunkClaim"
  auth-db: "authDB"

# Hooks into other plugins
hooks:
  # My plugin that allows you to make "Zone Borders" for multi instance survival servers
  # This plugin is not public!
  # It is given out for free with support if I like your servers idea,
  #   and you have a genuine use for it.
  advanced-server-zones: false

  # Define regions where the player should not be able to claim
  # https://dev.bukkit.org/projects/worldguard
  worldguard:
    enabled: false
    protected-regions:
      - "spawn"